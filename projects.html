<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Projects</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.36.1/min/vs/loader.min.js"></script>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 20px;
            background: #f0f0f0;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 30px;
        }
        .back-button {
            position: fixed;
            top: 20px;
            left: 20px;
            padding: 10px 20px;
            background: #333;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            z-index: 1000;
        }
        .back-button:hover {
            background: #444;
        }
        .project-selector {
            margin: 20px auto;
            width: 100%;
            max-width: 400px;
            text-align: center;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        select {
            padding: 10px;
            font-size: 16px;
            width: 100%;
            border-radius: 5px;
            border: 1px solid #ddd;
            background: white;
            cursor: pointer;
            appearance: none;
            -webkit-appearance: none;
            -moz-appearance: none;
            background-image: url('data:image/svg+xml;utf8,<svg fill="black" height="24" viewBox="0 0 24 24" width="24" xmlns="http://www.w3.org/2000/svg"><path d="M7 10l5 5 5-5z"/></svg>');
            background-repeat: no-repeat;
            background-position: right 10px center;
            background-size: 20px;
            padding-right: 30px;
        }
        select:focus {
            outline: none;
            border-color: #007bff;
            box-shadow: 0 0 0 2px rgba(0,123,255,0.25);
        }
        #editor-container {
            height: 600px;
            margin: 20px auto;
            border: 1px solid #ddd;
            border-radius: 5px;
            overflow: hidden;
            background: #1e1e1e;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        #editor-container.loaded {
            opacity: 1;
        }
        #loading {
            text-align: center;
            padding: 20px;
            font-style: italic;
            color: #666;
        }
        .editor-wrapper {
            position: relative;
            height: 600px;
            margin-top: 20px;
        }
        #file-selector {
            display: none;
        }
        #file-selector.visible {
            display: block;
        }
    </style>
</head>
<body>
    <a href="scene.html" class="back-button">Back</a>
    <div class="container">
        <h1>My Development Projects</h1>
        <div class="project-selector">
            <select id="project-select">
                <option value="">Select a Project</option>
                <option value="oxidian">Oxidian SecureSearch</option>
                <option value="gateway">Gateway LLM API</option>
                <option value="selena">Selena Oracle</option>
                <option value="mcp">MCP Servers</option>
                <option value="docutool">DocuTool</option>
                <option value="treadstone">Treadstone</option>
            </select>
            <select id="file-selector">
                <option value="">Select a File</option>
            </select>
        </div>
        <div class="editor-wrapper">
            <div id="loading">Loading editor...</div>
            <div id="editor-container"></div>
        </div>
    </div>

    <script>
        let editor = null;
        let editorLoaded = false;

            treadstone: {
                'core.py': `class TreadstoneCore:

        };

        // Initialize Monaco Editor
        require.config({ paths: { vs: 'https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.36.1/min/vs' }});

        window.MonacoEnvironment = {
            getWorkerUrl: function(workerId, label) {
                return `data:text/javascript;charset=utf-8,${encodeURIComponent(`
                    self.MonacoEnvironment = {
                        baseUrl: 'https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.36.1/min/'
                    };
                    importScripts('https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.36.1/min/vs/base/worker/workerMain.js');`
                )}`;
            }
        };

        // Initialize editor when Monaco is loaded
        require(['vs/editor/editor.main'], function() {
            const loading = document.getElementById('loading');
            const editorContainer = document.getElementById('editor-container');
            
            try {
                editor = monaco.editor.create(editorContainer, {
                    value: '// Select a project and file to view the code',
                    language: 'javascript',
                    theme: 'vs-dark',
                    automaticLayout: true,
                    readOnly: true,
                    minimap: { enabled: true },
                    scrollBeyondLastLine: false,
                    fontSize: 14,
                    lineNumbers: 'on',
                    renderLineHighlight: 'all',
                    scrollbar: {
                        vertical: 'visible',
                        horizontal: 'visible'
                    }
                });

                loading.style.display = 'none';
                editorContainer.style.opacity = '1';
                editorLoaded = true;

                // Set up event listeners after editor is initialized
                setupEventListeners();
            } catch (error) {
                console.error('Failed to initialize editor:', error);
                loading.textContent = 'Failed to load editor. Please refresh the page.';
            }
        });

        function setupEventListeners() {
            const projectSelect = document.getElementById('project-select');
            const fileSelector = document.getElementById('file-selector');

            projectSelect.addEventListener('change', function() {
                const selectedProject = this.value;
                updateFileSelector(selectedProject);
            });

            fileSelector.addEventListener('change', function() {
                const selectedProject = projectSelect.value;
                const selectedFile = this.value;
                updateEditor(selectedProject, selectedFile);
            });
        }

        function updateFileSelector(projectName) {
            const fileSelector = document.getElementById('file-selector');
            fileSelector.innerHTML = '<option value="">Select a File</option>';
            
            if (projectName && projectFiles[projectName]) {
                fileSelector.classList.add('visible');
                Object.keys(projectFiles[projectName]).forEach(file => {
                    const option = document.createElement('option');
                    option.value = file;
                    option.textContent = file;
                    fileSelector.appendChild(option);
                });
            } else {
                fileSelector.classList.remove('visible');
            }
        }

        function updateEditor(projectName, fileName) {
            if (!editor || !editorLoaded || !projectName || !fileName) return;

            const content = projectFiles[projectName][fileName];
            if (content) {
                const language = fileName.endsWith('.rs') ? 'rust' :
                               fileName.endsWith('.js') ? 'javascript' :
                               fileName.endsWith('.py') ? 'python' :
                               fileName.endsWith('.ts') ? 'typescript' :
                               'plaintext';
                
                editor.setValue(content);
                monaco.editor.setModelLanguage(editor.getModel(), language);
            }
        }
    </script>
</body>
</html>
